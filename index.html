<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile-first.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="dispositivo.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="texto">Seja bem vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="../cadastro.js" method="post" autocomplete="on">
                    <p>
                        <label for="ilogin"><span class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="email"placeholder="Seu e-mail" id="ilogin" required>
                    </p>
                    <p>
                        <label for="isenha"><span class="material-symbols-outlined">
                            key
                            </span></label>
                        <input type="password" name="senha" id="isenha"placeholder="Sua senha" required minlength="8">
                    </p>
                    <input id="entrar" type="submit" value="Entrar">
                    <input id="limpar" type="reset" value="Limpar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
